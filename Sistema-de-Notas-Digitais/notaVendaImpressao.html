 	<script> 

 		var objs = localStorage.getItem("notasVenda");
 		var notasVenda = JSON.parse(objs);

		var desenharNotaVenda = function desenharNotaVenda( notaVenda ){
		
			var HTML =  notaVenda.pontoVenda.nome;

			HTML += "Data: "+notaVenda.dataNota;
		    HTML += "<br/>";
			


			 HTML += " <table class = 'table' border = '1' >	"+		
				"<thead> <tr> <th> Jornal </th> <th> Entregue</th> <th> Vendido </th> <th>Preco </th>   </tr></thead>"
					+"<tbody>";

			 	var itensNota = notaVenda.itensNota;


				$.each(itensNota, function ( indice, row) {					    
					var precoCapa = itensNota[indice].precoCapa;
					var jornal = precoCapa.jornal;
					HTML +='<tr> <td>'+jornal.nome+'</td> ';
					HTML += '<td>'+itensNota[indice].qtdEntregue+'</td> ';
					HTML += ' <td> </td> ';

				});

			 	 HTML += "<br/>";
			 	 HTML += "<br/>";
			 	 HTML += "<br/>";

				return HTML ;

	}

	var desenharTabela = function desenharTabela( notasVenda ){
		var HTML = "<table class = 'table col-md-12' border = '1' >	<tbody>";

		var divisor = 3 ;
		
		HTML += "<tr>";

		var cont = 0;

		$.each( notasVenda , function( indice ){
		if( cont == 3 ){
			HTML += "</tr>";	
			HTML += "<tr>";
			cont = 0;
		}
			HTML += "<td>";
			HTML += desenharNotaVenda(notasVenda[indice])+"</td>";

			cont = cont + 1;
		});
		HTML += "</tr>";
		HTML += "</tbody>";
		HTML += "</table>";
		return HTML;
	}
		$("#conteudo").html( desenharTabela( notasVenda ) );
		localStorage.removeItem("notasVenda");

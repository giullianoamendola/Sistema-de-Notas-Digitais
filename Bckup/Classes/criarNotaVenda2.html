	<script>
		$(document).ready(function () {
			
			$('#criar').on('click', function () {
				$.ajax({
					url: "ControladoraNotaVenda.php",
					type: "post",
					data: {
						rota: 'nota',
						obj: {
							nome: "nome",
							idade: 31
						}
					},
					success: function (resposta) {
						alert(resposta);
					},
					error: function () {
						alert("Erro!");
					}
					/*dataType: "html"*/
				});
			});
		});

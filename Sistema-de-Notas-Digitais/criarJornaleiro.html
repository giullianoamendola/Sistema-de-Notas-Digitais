		<!-- Conteudo -->
		
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
			<h1 class='page-header' >Criar Jornaleiro</h1>
			
			<span id='conteudo'>
				<form class='form-horizontal' id = 'formManterJornaleiro' name = 'formManterJornaleiro' method = 'post'  >
					<div class='form-group'>
						<label for='nome' class="control-label col-md-2">Nome : </label>
						<input type="text" id='nome' name='nome' />
					</div>

					<div class='form-group'>
						<label for='email' class="control-label col-md-2">Email : </label>
						<input type="text" id='email' name='email' />
					</div>

					<div class='form-group'>
						<label for='telefone' class="control-label col-md-2">Telefone : </label>
						<input type="text" id='telefone' name='telefone' />
					</div>

					<div class="form-group">
						<label for="tipoPagamento"> Tipo de Pagamento</label>
						<select id="tipoPagamento" class="select"> 
							<option value="1"> Diário </option>
							<option value="2"> Semanal </option>
						</select>
					</div>

					<div class="form-group">
						<label for="tipoPessoa" class="control-label"> Tipo de Pessoa</label>
						<select id="tipoPessoa" class="select"> 
							<option selected="selected"> </option>
							<option value="1"> Física </option>
							<option value="2"> Jurídica </option>
						</select>
					</div>
					
					<div id="pessoaFisica">

						<div class="form-group">
							<label for='rg' class="control-label col-md-2">RG : </label>
							<input type="text" id='rg' name='rg' />
						</div>

						<div class="form-group">
							<label for='cpf' class="control-label col-md-2">CPF : </label>
							<input type="text" id='cpf' name='cpf' />
						</div>

					</div>


					<div id="pessoaJuridica">

						<div class="form-group">
							<label for='cnpj' class="control-label col-md-2">CNPJ : </label>
							<input type="text" id='cnpj' name='cnpj' />
						</div>

						<div class="form-group">
							<label for='nomeContato' class="control-label col-md-2">Nome Contato : </label>
							<input type="text" id='nomeContato' name='nomeContato' />
						</div>

					</div>

					<div class="form-group">
						<div class="col-md-offset-4 col-md-4">
							<button class="btn btn-primary" id ="criar"> Criar</button>
							<button class="btn btn-default" id ="cancelar"> Cancelar</button>
						</div>
					</div>
				</form>
			</span>
